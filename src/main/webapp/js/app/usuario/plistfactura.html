<header ng-include="'js/app/header.html'"></header>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 col-lg-12" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><a href="usuario/view/{{ajaxDatosUsuarios.id}}"><i class="fa fa-user"></i> Usuario: {{ajaxDatosUsuarios.nombre}} {{ajaxDatosUsuarios.ape1}}</a></h1>
                <div class="btn-group" style="width:400px;">
                    <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                    <select class="form-control" 
                            ng-change="update()" 
                            ng-model="rpp" ng-options="value for value in select">
                    </select>
                </div>
            </div>     
        </main>
    </div>


    <div class="row justify-content-between">
        <div class="col-md-auto col-8">
            <nav aria-label="paginacion">
                <ul class="pagination">

                    <li class="page-item">
                        <a class="page-link" ng-show="page > 1" href="usuario/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Anterior</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page > 2" href="usuario/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                    </li>
                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                        <a class="page-link" href="usuario/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="usuario/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages" href="usuario/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Siguiente</a>
                    </li>

                </ul>
            </nav>
        </div>   

        <div class="col-md-auto col-4">
            <button type="button" class="btn btn-danger btn-sm" style="width: auto; height:30px;" ng-click="resetOrder()">
                <i class="fa fa-broom"> Limpiar</i>
            </button>
            <a  href="factura/newfacturauser/{{ajaxDatosUsuarios.id}}"> 
                <button type="button" class="btn btn-warning btn-sm" style="width: 100px; height:30px;">
                    <i class="fa fa-plus"> Crear</i>
                </button>
            </a>
        </div>
    </div>


    <div class="row" style="margin-top: 25px;">
        <div class="col-12">
            <table class="table table-striped table-sm">
                <thead>
                    <tr class="thead-dark"> 
                        <th class="text-center" scope="col">Id</th>
                        <th class="text-center" scope="col">Fecha</th>
                        <th class="text-center" scope="col">IVA</th>                        
                        <th class="text-center" scope="col">Lineas</th>
                        <th class="text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fila in ajaxDataUsuarios track by $index">
                        <th class="text-center">{{fila.id}}</th>
                        <td class="text-center">{{fila.fecha| date:'d-M-y'}}</td>
                        <td class="text-center">{{fila.iva}}</td>

                        <!--<td class="text-center"><a href="usuario/view/{{fila.obj_Usuario.id}}">{{fila.obj_Usuario.nombre}} {{fila.obj_Usuario.ape1}}</a></td>-->
                        <td class="text-center"> {{fila.link_linea}}</td>
                        <td class="text-center">
                            <a href="factura/view/{{fila.id}}">
                                <button style="font-size:15px" class="btn btn-info"><i class="fa fa-eye"></i></button>
                            </a>

                            <a href="factura/edit/{{fila.id}}">
                                <button style="font-size:15px" class="btn btn-success"><i class="fa fa-edit"></i></button>
                            </a>

                            <a href="factura/remove/{{fila.id}}">
                                <button style="font-size:15px" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button>
                            </a>
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>

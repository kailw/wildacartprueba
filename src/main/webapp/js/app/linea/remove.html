<header ng-include="'js/app/header.html'"></header>
<main role="main" class="container" style="margin-bottom: 100px;">

    <!--    <h3>Resultado de la llamada AJAX: {{ajaxData}}</h3>-->
    <div class="primeraParte"></div>
    <a href="javascript:window.history.back();"> <button class="btn btn-success" style="margin-bottom: 10px;"> Volver</button> </a>
    <div ng-show="tabla">
        <table class="table table-striped table-hover table-bordered">        
            <caption>Linea remove</caption>
            <tr>
                <th>ID</th>
                <th>{{ajaxDatoLinea.id}}</th>
            </tr>   
            <tr>
                <th>Cantidad</th>
                <td>{{ajaxDatoLinea.cantidad}}</td>
            </tr>
            <tr>
                <th>Tipo Producto</th>
                <td>{{ajaxDatoLinea.id_producto}}</td>        
            </tr>
            <tr>
                <th>Tipo Factura</th>
                <td>{{ajaxDatoLinea.id_factura}}</td>
            </tr>  
        </table>
    </div>
    <div ng-show="mensaje3">
        <h3>Estas seguro de eliminar el registro {{ajaxDatoLinea.id}} </h3>
        <button class="btn btn-primary" ng-click="eliminar('eliminar')">Si</button>
        <button class="btn btn-danger" ng-click="eliminar('noeliminar')">No</button>
    </div>

    <div class="alert alert-success" style="margin-top: 20px;" ng-show="mensaje">
        El registro se ha eliminado
    </div>

    <div class="alert alert-danger" style="margin-top: 20px;" ng-show="mensaje2">
        El registro no se ha eliminado
    </div>

</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
